<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Space Fats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="game-area">
        <div class="game-title">
          <div class="fats-splash-container">
            <div class="fats-splash"></div>
          </div>

          <h1>Space Fats</h1>
        </div>
        <div class="metrics hidden">
          <div class="metric-title-container">
            <h1 align="center">Girth</h1>
          </div>
          <div class="meter"></div>
          <div class="metric-title-container">
            <h1 align="center">Score</h1>
          </div>
          <div>
            <h1 class="metric-title score" align="center">Girth</h1>
          </div>
        </div>
        <div class="canvas hidden"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
